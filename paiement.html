<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 to-green-500">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-xl font-bold text-green-600">MonLogo</div>
    <ul class="flex gap-6">
      <li><a href="index.html" class="hover:text-green-600">Accueil</a></li>
      <li><a href="propos.html" class="hover:text-green-600">A propos</a></li>
      <li><a href="contact.html" class="hover:text-green-600">Contact</a></li>
      <li><a href="profil.html" class="hover:text-green-600">Profil</a></li>
    </ul>
  </nav>

  <!-- Formulaire de paiement -->
  <main class="max-w-xl mx-auto mt-12 bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold text-green-700 mb-6">Formulaire de commande</h1>

    <form id="payment-form" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Nom complet</label>
        <input type="text" required class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" required class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Adresse de livraison</label>
        <textarea required class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <div>
        <label class="block font-semibold mb-1">Mode de paiement</label>
        <select class="w-full border rounded px-3 py-2">
          <option>Carte bancaire</option>
          <option>Mobile Money</option>
          <option>Paiement à la livraison</option>
        </select>
      </div>

      <button type="submit" class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700">Payer maintenant</button>
    </form>

    <div id="confirmation-message" class="hidden mt-6 text-green-600 font-semibold text-center">
      ✅ Votre commande a été envoyée avec succès !
    </div>
  </main>

  <script>
    const form = document.getElementById('payment-form');
    const confirmation = document.getElementById('confirmation-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.style.display = 'none';
      confirmation.classList.remove('hidden');
    });
  </script>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 text-center text-gray-600 text-sm">
    &copy; 2025 TaPlateforme – Tous droits réservés
  </footer>

</body>
</html>
