<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Objets Recyclés</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 to-green-500">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-xl font-bold text-green-600">MonLogo</div>
    <ul class="flex gap-6">
      <li><a href="index.html" class="hover:text-green-600">Accueil</a></li>
      <li><a href="propos.html" class="hover:text-green-600">A propos</a></li>
      <li><a href="contact.html" class="hover:text-green-600">Contact</a></li>
      <li><a href="profil.html" class="hover:text-green-600">Profil</a></li>
    </ul>
  </nav>

  <!-- Titre -->
  <header class="text-center my-10">
    <h1 class="text-3xl font-bold">Objets à Recycler</h1>
    <p class="text-gray-600">Voici la liste des objets disponibles sur la plateforme</p>
  </header>

  <!-- Liste des objets -->
  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6 pb-12" id="objet-list">
    <!-- Les cartes d’objets seront générées dynamiquement ici -->
  </section>

  <!-- Script pour afficher les objets -->
  <script>
    const objets = [
      {
        id: 1,
        titre: "Chaise en bois",
        description: "Une chaise ancienne mais encore utilisable.",
        image: "images/ChaiseBois-removebg-preview.png",
        prix: "5 000 FCFA"
      },
      {
        id: 2,
        titre: "Télévision 32 pouces",
        description: "Fonctionne parfaitement, modèle 2018.",
        image: "images/tv-removebg-preview.png",
        prix: "35 000 FCFA"
      },
      {
        id: 3,
        titre: "Cartons de déménagement",
        description: "Plusieurs cartons solides, à donner.",
        image: "images/Carton-removebg-preview.png",
        prix: "Gratuit"
      }
    ];

    const container = document.getElementById("objet-list");

    objets.forEach(obj => {
      const card = document.createElement("div");
      card.className = "bg-white shadow-md rounded-lg overflow-hidden flex flex-col";
      card.innerHTML = `
        <img src="${obj.image}" alt="${obj.titre}" class="w-full h-48 object-cover">
        <div class="p-4 flex-grow">
          <h3 class="text-xl font-semibold text-green-700">${obj.titre}</h3>
          <p class="mt-2 text-gray-600">${obj.description}</p>
          <p class="mt-2 text-lg font-bold text-green-800">Prix : ${obj.prix}</p>
        </div>
        <div class="px-4 pb-4">
          <a href="objet-detail.html?id=${obj.id}" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-200">Voir l'objet</a>
        </div>
      `;
      container.appendChild(card);
    });
  </script>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm py-4 mt-8 border-t">
    &copy; 2025 TaPlateforme – Tous droits réservés
  </footer>

</body>
</html>
