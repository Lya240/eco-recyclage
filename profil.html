  <!-- Profil Section -->
  <section class="profile-section">
    <div class="profile-container">
      <h1>Mon Profil</h1>
      
      <!-- Photo du profil -->
      <div class="profile-photo">
        <img src="images/default-profile.png" alt="Photo de profil" id="profile-image" />
        <input type="file" id="upload-photo" onchange="changeProfileImage()" />
      </div>

      <!-- Formulaire de modification -->
      <form class="profile-form" id="profile-form">
        <label for="name">Nom Complet</label>
        <input type="text" id="name" value="John Doe" required />

        <label for="email">Email</label>
        <input type="email" id="email" value="john.doe@example.com" required />

        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" value="0123456789" required />

        <label for="password">Nouveau Mot de Passe</label>
        <input type="password" id="password" placeholder="Nouveau mot de passe" />

        <button type="submit" class="btn-save">Enregistrer les modifications</button>
      </form>
    </div>
  </section>

  <!-- déconnexion -->
  <button id="logout-btn" class="btn-logout">Se déconnecter</button>
