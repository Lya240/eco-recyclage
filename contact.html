<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - TaPlateforme</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 to-green-500

">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-xl font-bold text-green-600">RecycLe</div>
    <ul class="flex gap-6">
      <li><a href="index.html" class="hover:text-green-600">Accueil</a></li>
      <li><a href="propos.html" class="hover:text-green-600">A propos</a></li>
      <li><a href="contact.html" class="text-green-600 font-semibold">Contact</a></li>
      <li><a href="profil.html" class="text-green-600 font-semibold">Profil</a></li>
    </ul>
  </nav>

  <!-- Titre -->
  <header class="text-center my-10">
    <h1 class="text-3xl font-bold">Contact-nous</h1>
    <p class="text-gray-600">Une question, une suggestion ? Écris-nous !</p>
  </header>

  <!-- Formulaire de contact -->
  <section class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow">
    <form action="#" method="post" class="space-y-6">
      <div>
        <label for="nom" class="block text-sm font-medium">Nom</label>
        <input type="text" id="nom" name="nom" required class="w-full mt-1 p-2 border rounded-md" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border rounded-md" />
      </div>
      <div>
        <label for="message" class="block text-sm font-medium">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full mt-1 p-2 border rounded-md"></textarea>
      </div>
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">Envoyer</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm py-4 mt-10 border-t">
    &copy; 2025 TaPlateforme – Tous droits réservés
  </footer>

</body>
</html>
